<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h3>Delete Airline</h3>
	<br />
	<h:form>
	<h:selectOneMenu value="#{commonService.flightQuery.id}">
		<f:selectItems value="#{airlineService.findAll()}" var="var"
			styleClass="bankTable" headerClass="bankTableHeader"
			rowClasses="bankTableOddRow,bankTableEvenRow" itemLabel="#{var.id}" />
		
	</h:selectOneMenu>
	<br />
		<h:commandButton value="Delete" action="#{commonService.deletefromjsf()}" />
	        <h:commandButton value="Reset" type="reset" />
	        <br />
		<h:commandLink action="index?faces-redirect=true">
			<h:outputText value="Back"></h:outputText>
		</h:commandLink>
	</h:form>
</h:body>
</html>
