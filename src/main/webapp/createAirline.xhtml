<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h3>Flight details</h3> 
	<br />
	<h:form>
 
 	Enter Airline Name:
 	<h:inputText id="departureTime_id"
			value="#{commonService.searchQuery.departureTime}">
		</h:inputText>
 	Arrival DateTime:
 	<h:inputText id="arrivalTime_id"
			value="#{commonService.searchQuery.arrivalTime}">
		</h:inputText>
 	Origin:
 	<h:inputText id="originAirportCode_id"
			value="#{commonService.searchQuery.originAirportCode}">
		</h:inputText>
 	 Destination:
 	<h:inputText id="destinationAirportCode_id"
			value="#{commonService.searchQuery.destinationAirportCode}">
		</h:inputText>

		<h:commandButton value="search">
			<f:ajax listener="#{commonService.filter()}" execute="@form"
				render="list" />
		</h:commandButton>
	</h:form>
	<br />
	
	<h:form>
		<h:commandLink action="index?faces-redirect=true">
			<h:outputText value="Back"></h:outputText>
		</h:commandLink>
	</h:form>
</h:body>
</html>
